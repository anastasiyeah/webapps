<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Add a goal</title>
	
	<link href="https://fonts.googleapis.com/css?family=Parisienne|Raleway" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link href="css/ChanceStyle.css" rel="stylesheet">
	
     <script>
    var bleep = new Audio ();
    bleep.src ="audio/bleep.mp3";
    </script> 
    
    
</head>
    
<body>

<div class="addGoal">
    <form id="taskEntryForm">
        
        <div class="addGoal__button">
            <a href="goals.html"></a>
            <input type="image" src="images/check.gif" class="addGoal__button__confirm" alt="Submit" onmousedown="bleep.play()"  >
        </div>

        <div class="addGoal__heading">
            <h3 class="addGoal__heading__name">Add a goal</h3>
        </div>

        <div class="addGoal__label">
            <h3>GOAL</h3>
            <div id="container">
                <section id="taskIOSection">
                    <div id="formContainer">
                            <input id="taskInput" placeholder="What is the name of your goal?" />
                    </div>
                </section>
            </div>
      
            <h3>MOTIVATION</h3>
            <input placeholder="Why I want this"/>
      
            <h3>TIMEFRAME</h3>
            <input placeholder="Achieved before ..." />
          
            <h3>PRE-TASKS</h3>
            <input placeholder="Action steps to achieve it"/>
        </div>
        
    </form>
</div>
    
    <hr>

    <div class="footer">
            <p class="footer__copyright"> &copy; 2018 BucketLife</p>
    </div>
    
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/script.js"></script>    

</body>
</html>
